<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper rounded bg-white">

        <div class="h1">CREATE ID CARD</div>

        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>First Name</label>
                    <input id="name" type="text" class="form-control" required>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Birthday</label>
                    <input id="dob" type="date" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Gender</label>
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input id="gender" value="male" type="radio" name="radio">Male
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input id="gender" value="female" type="radio" name="radio">Female
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Email</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Phone Number</label>
                    <input id="phone" type="tel" class="form-control" required>
                </div>
            </div>
            <div class=" my-md-2 my-3">
                <label>course</label>
                <select id="course" required>
                    <option value="" selected hidden>Choose Option</option>
                    <option value="mca">mca</option>
                    <option value="bca">bca</option>
                    <option value="bba">bbal</option>
                    <option value="mba">mba</option>
                </select>
            </div>
            <br>

            <button onclick="details()" type="button" class="btn btn-secondary">create id card</button>
            
            
        </div>

    </div>
    
   <div class="d-flex justify-content-center mt-5">
         <div   class="card " style="width: 18rem;">
  <img src="https://college4u.in/wp-content/uploads/2018/03/abes.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Student Id Card Info</h5>

  <ul class="list-group list-group-flush">
    <li  class="list-group-item"><span class="id-label">Name:</span> <span id="t1"></span></li>
    <li class="list-group-item"><span class="id-label">DOB:</span> <span id="t2"></span></li>
    <li  class="list-group-item"><span class="id-label">Gender:</span> <span id="t3"></span></li>
    <li  class="list-group-item"><span class="id-label">Email:</span> <span id="t4"></span></li>
    <li  class="list-group-item"><span class="id-label">Phone:</span> <span id="t5"></span></li>
    <li  class="list-group-item"><span class="id-label">Course:</span> <span id="t6"></span></li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">create id card</a>
    <a href="#" class="card-link">verify card</a>
  </div>
</div>
   </div>
   </div> 
</body>
</html>
