<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marksheet Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-light">

  <div class="wrapper rounded bg-white p-4 container">
    <div class="h2 text-center mb-4">Generate Student Marksheet</div>

    <div class="form">
      <div class="row">
        <div class="col-md-6 mt-3">
          <label>Student Name</label>
          <input id="name" type="text" class="form-control" required />
        </div>
        <div class="col-md-6 mt-3">
          <label>Roll Number</label>
          <input id="roll" type="text" class="form-control" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mt-3">
          <label>Course</label>
          <select id="course" class="form-select">
            <option value="" hidden>Select Course</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <h5>Enter Marks (Out of 100)</h5>
        <div class="row">
          <div class="col-md-4 mt-2">
            <label>java</label>
            <input id="m1" type="number" class="form-control" />
          </div>
          <div class="col-md-4 mt-2">
            <label>Operating System</label>
            <input id="m2" type="number" class="form-control" />
          </div>
          <div class="col-md-4 mt-2">
            <label>DSA</label>
            <input id="m3" type="number" class="form-control" />
          </div>
          <div class="col-md-4 mt-2">
            <label>DBMS</label>
            <input id="m4" type="number" class="form-control" />
          </div>
          <div class="col-md-4 mt-2">
            <label>WEB Tech</label>
            <input id="m5" type="number" class="form-control" />
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button onclick="generateMarksheet()" class="btn btn-primary">Generate Marksheet</button>
      </div>

      <!-- Anchor to scroll to marksheet -->
      <div class="text-center mt-3">
        <a href="#marksheetCard" class="btn btn-link">Go to Marksheet</a>
      </div>
    </div>
  </div>

  <!-- Marksheet Output -->
  <div id="marksheetCard" class="d-flex justify-content-center mt-5">
    <div class="card shadow" style="width: 24rem;">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">Student Marksheet</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Name:</strong> <span id="t1"></span></li>
          <li class="list-group-item"><strong>Roll No:</strong> <span id="t2"></span></li>
          <li class="list-group-item"><strong>Course:</strong> <span id="t3"></span></li>
          <li class="list-group-item"><strong>Subject 1:</strong> <span id="t4"></span></li>
          <li class="list-group-item"><strong>Subject 2:</strong> <span id="t5"></span></li>
          <li class="list-group-item"><strong>Subject 3:</strong> <span id="t6"></span></li>
          <li class="list-group-item"><strong>Subject 4:</strong> <span id="t7"></span></li>
          <li class="list-group-item"><strong>Subject 5:</strong> <span id="t8"></span></li>
          <li class="list-group-item"><strong>Total Marks:</strong> <span id="t9"></span> / 500</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    function generateMarksheet() {
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const course = document.getElementById("course").value;
      const m1 = parseInt(document.getElementById("m1").value) ;
      const m2 = parseInt(document.getElementById("m2").value) ;
      const m3 = parseInt(document.getElementById("m3").value) ;
      const m4 = parseInt(document.getElementById("m4").value) ;
      const m5 = parseInt(document.getElementById("m5").value) ;
      const total = m1 + m2 + m3 + m4 + m5;

      // Set values to card
      document.getElementById("t1").innerText = name;
      document.getElementById("t2").innerText = roll;
      document.getElementById("t3").innerText = course;
      document.getElementById("t4").innerText = m1;
      document.getElementById("t5").innerText = m2;
      document.getElementById("t6").innerText = m3;
      document.getElementById("t7").innerText = m4;
      document.getElementById("t8").innerText = m5;
      document.getElementById("t9").innerText = total;
    }
  </script>
</body>
</html>
